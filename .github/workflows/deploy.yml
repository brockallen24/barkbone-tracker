name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate config.js from secrets
        run: |
          echo "const AIRTABLE_CONFIG = { apiKey: '${{ secrets.AIRTABLE_API_KEY }}', baseId: '${{ secrets.AIRTABLE_BASE_ID }}', tableId: '${{ secrets.AIRTABLE_TABLE_ID }}' };" > config.js
          cat config.js

      - name: Commit config.js and deploy
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add config.js
          git commit -m "Add config.js for deployment"
          git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
          git push heroku HEAD:main --force
